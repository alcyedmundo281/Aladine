<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Document</title>
    <style>
        /* Resets page spacing and hides scrollbars */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Forces the iframe to fill the entire window */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none; /* Removes the default border */
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/document/d/e/2PACX-1vTx06GIU8rYuv-JZCPX6AVwg_n_DsuWKlOTMG2emEiw8NdL8u40WUz9vxZyuyIiNqth-WxS6-8_IcB9/pub?embedded=true&rm=minimal"></iframe>
</body>
</html>
